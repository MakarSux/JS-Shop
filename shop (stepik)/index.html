<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-xxl-5">
                <div class="goods_box" id="goods">
                    <div class="menu">
                        <input type="text" placeholder="Поиск" class="search">
                        <button class="add btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">&#10010;</button>
                    </div>
                    <div class="table-responsive">
                        <table class="goods table mt-3" id="table1">
                            <thead>
                                <tr class="table-primary align-middle">
                                    <th data-type="number">№</th>
                                    <th data-type="string">Название</th>
                                    <th data-type="number">Цена, &#8381;</th>
                                    <th data-type="number">Количество</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="list">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-xxl-7">
                <div class="price_box">
                    <div class="menu">
                        <div class="price_title">Итого: <span class="price_result">0 &#8381;</span> </div>
                    </div>
                    <div class="table-responsive">
                        <table class="price table mt-3" id="table2">
                            <thead>
                                <tr class="table-primary align-middle">
                                    <th data-type="number">№</th>
                                    <th data-type="string">Название</th>
                                    <th data-type="number">Цена/шт, &#8381;</th>
                                    <th data-type="number">Количество</th>
                                    <th>Скидка, %</th>
                                    <th data-type="number">Цена, &#8381;</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="cart">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Добавить товар</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="good_name" class="form-label">Название товара</label>
        <input type="text" class="form-control mb-3" id="good_name" maxlength="40">
        <label for="good_price" class="form-label">Цена</label>
        <input type="text" class="form-control mb-3" id="good_price">
        <label for="good_count" class="form-label">Количество</label>
        <input type="text" class="form-control mb-3" id="good_count" min="1" value="1">

        <button type="submit" class="add_new btn btn-success mb-3">Сохранить</button>
      </div>
    </div>
  </div>
</div>

<div class="certificate" data-bs-toggle="modal" data-bs-target="#pdf">
    <button class="btn btn-info mt-3">Мой сертификат здесь</button>
</div>


<div class="modal fade" id="pdf" tabindex="-1" aria-labelledby="pdfLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="pdfLabel">Сертификат</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <a href="https://stepik.org/certificate/80bae3d766ace41a9ec8bb7868d15a12ca9d8d29.pdf" target="_blank">
            <button class="btn btn-warning mt-1" id="certif">перейти к сертификату</button>
        </a>
        </div>
      </div>
    </div>
  </div>

  <div class="background"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
